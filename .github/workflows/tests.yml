name: Tests

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        bash: ['4.4', '5.0', '5.1', '5.2']
        tmux: ['3.0', '3.1', '3.2', '3.3', '3.4']
        exclude:
          - os: macos-latest
            bash: '4.4'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bash ${{ matrix.bash }}
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential
          wget -q https://ftp.gnu.org/gnu/bash/bash-${{ matrix.bash }}.tar.gz
          tar -xzf bash-${{ matrix.bash }}.tar.gz
          cd bash-${{ matrix.bash }}
          ./configure --prefix=/usr/local
          make -j$(nproc)
          sudo make install
          /usr/local/bin/bash --version

      - name: Setup Bash (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install bash
          /usr/local/bin/bash --version

      - name: Setup tmux ${{ matrix.tmux }}
        run: |
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            sudo apt-get install -y libevent-dev libncurses-dev bison
            wget -q https://github.com/tmux/tmux/releases/download/${{ matrix.tmux }}/tmux-${{ matrix.tmux }}.tar.gz
            tar -xzf tmux-${{ matrix.tmux }}.tar.gz
            cd tmux-${{ matrix.tmux }}
            ./configure
            make -j$(nproc)
            sudo make install
          else
            brew install tmux
          fi
          tmux -V

      - name: Install bats-core
        run: |
          git clone https://github.com/bats-core/bats-core.git
          cd bats-core
          sudo ./install.sh /usr/local

      - name: Install test dependencies
        run: |
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            sudo apt-get install -y jq curl git
          else
            brew install jq curl git
          fi

      - name: Run tests
        run: |
          export SHELL=/usr/local/bin/bash
          make test
        continue-on-error: true

      - name: Run library tests
        run: |
          export SHELL=/usr/local/bin/bash
          make test-lib

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.os }}-bash-${{ matrix.bash }}-tmux-${{ matrix.tmux }}
          path: |
            test/*.log
            test/**/*.log

  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run shellcheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './src'
          severity: warning
          format: gcc

  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bats tmux jq

      - name: Generate coverage report
        run: |
          echo "Coverage analysis would go here"
          echo "Total files: $(find src -name '*.sh' | wc -l)"
          echo "Total test files: $(find test -name '*.bats' | wc -l)"


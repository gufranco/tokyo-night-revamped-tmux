# Minimal Tokyo Night Revamped Tmux Configuration
# Perfect for: Users who want the theme with minimal widgets

# ==================== Plugin Manager ====================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'gufranco/tokyo-night-revamped-tmux'

# ==================== Basic Tmux Settings ====================
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1

# ==================== Tokyo Night Settings ====================
# Refresh rate (seconds between updates)
set -g @tokyo-night-tmux_refresh_rate 5

# Widget order (minimal - only system)
set -g @tokyo-night-tmux_widgets_order "system"

# System widget (show only essential metrics)
set -g @tokyo-night-tmux_show_system 1
set -g @tokyo-night-tmux_system_cpu 1
set -g @tokyo-night-tmux_system_memory 1
set -g @tokyo-night-tmux_system_battery 1

# Disable other widgets
set -g @tokyo-night-tmux_show_git 0
set -g @tokyo-night-tmux_show_netspeed 0
set -g @tokyo-night-tmux_show_context 0

# ==================== Initialize TPM ====================
run '~/.tmux/plugins/tpm/tpm'


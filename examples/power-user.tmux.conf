# Power User yoru Configuration
# Perfect for: Power users who want all features enabled

# ==================== Plugin Manager ====================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'gufranco/yoru-revamped-tmux'

# Optional plugins for enhanced experience
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# ==================== Tmux Settings ====================
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 50000
set -g display-time 4000
set -g status-interval 5
setw -g mode-keys vi

# ==================== Key Bindings ====================
unbind C-b
set -g prefix C-a
bind C-a send-prefix

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# ==================== yoru Settings ====================
# Performance
set -g @yoru_refresh_rate 3

# Widget order (all widgets enabled)
set -g @yoru_widgets_order "system,git,netspeed,context"

# System Widget (all features)
set -g @yoru_show_system 1
set -g @yoru_system_cpu 1
set -g @yoru_system_gpu 1
set -g @yoru_system_memory 1
set -g @yoru_system_swap 1
set -g @yoru_system_disk 1
set -g @yoru_system_battery 1
set -g @yoru_system_battery_threshold 20
set -g @yoru_system_disk_path "/"

# Git Widget (full integration)
set -g @yoru_show_git 1
set -g @yoru_git_untracked 1
set -g @yoru_git_web 1
set -g @yoru_git_stash 1
set -g @yoru_git_ahead_behind 1
set -g @yoru_git_last_commit 1

# Network Widget (detailed stats)
set -g @yoru_show_netspeed 1
set -g @yoru_netspeed_iface ""  # Auto-detect
set -g @yoru_netspeed_refresh 2
set -g @yoru_netspeed_showipv4 1
set -g @yoru_netspeed_vpn 1
set -g @yoru_netspeed_ping 1
set -g @yoru_netspeed_ping_host "8.8.8.8"

# Context Widget (time, date, weather, timezone)
set -g @yoru_show_context 1
set -g @yoru_context_date_format "DMY"
set -g @yoru_context_time_format "24H"
set -g @yoru_context_weather 1
set -g @yoru_context_weather_location "auto"
set -g @yoru_context_timezone 1
set -g @yoru_context_timezones "America/New_York,Europe/London,Asia/Tokyo"

# Advanced features
set -g @yoru_enable_logging 0
set -g @yoru_enable_profiling 0

# Custom colors (optional - uncomment to customize)
# set -g @yoru_color_system_normal "#7dcfff"
# set -g @yoru_color_system_moderate "#7aa2f7"
# set -g @yoru_color_system_high "#e0af68"
# set -g @yoru_color_system_critical "#f7768e"

# ==================== Initialize TPM ====================
run '~/.tmux/plugins/tpm/tpm'


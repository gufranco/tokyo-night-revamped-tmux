# Developer Tokyo Night Revamped Tmux Configuration
# Perfect for: Software developers with Git integration focus

# ==================== Plugin Manager ====================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'gufranco/tokyo-night-revamped-tmux'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-pain-control'

# ==================== Tmux Settings ====================
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 100000
setw -g mode-keys vi

# Set window titles
set -g set-titles on
set -g set-titles-string "#T"

# ==================== Key Bindings ====================
unbind C-b
set -g prefix C-a
bind C-a send-prefix

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# ==================== Tokyo Night Settings ====================
set -g @tokyo-night-tmux_refresh_rate 5

# Widget order (developer-focused)
set -g @tokyo-night-tmux_widgets_order "system,git,context"

# System Widget (essential metrics only)
set -g @tokyo-night-tmux_show_system 1
set -g @tokyo-night-tmux_system_cpu 1
set -g @tokyo-night-tmux_system_memory 1
set -g @tokyo-night-tmux_system_disk 1

# Git Widget (maximum integration)
set -g @tokyo-night-tmux_show_git 1
set -g @tokyo-night-tmux_git_untracked 1
set -g @tokyo-night-tmux_git_web 1
set -g @tokyo-night-tmux_git_stash 1
set -g @tokyo-night-tmux_git_ahead_behind 1
set -g @tokyo-night-tmux_git_last_commit 1

# GitHub/GitLab integration (requires gh/glab CLI)
# Make sure to authenticate first:
#   gh auth login
#   glab auth login

# Context Widget (time & date only)
set -g @tokyo-night-tmux_show_context 1
set -g @tokyo-night-tmux_context_date_format "DMY"
set -g @tokyo-night-tmux_context_time_format "24H"
set -g @tokyo-night-tmux_context_weather 0
set -g @tokyo-night-tmux_context_timezone 0

# Disable network widget (not essential for development)
set -g @tokyo-night-tmux_show_netspeed 0

# Debugging (enable when troubleshooting)
set -g @tokyo-night-tmux_enable_logging 0
set -g @tokyo-night-tmux_enable_profiling 0

# ==================== Development Tools Integration ====================
# Make sure these are installed:
#   brew install gh jq git-delta  # macOS
#   apt install gh jq              # Ubuntu

# Git settings
set -g @tokyo-night-tmux_git_disable_auto_fetch 0  # Enable auto-fetch

# ==================== Initialize TPM ====================
run '~/.tmux/plugins/tpm/tpm'


# Developer yoru Configuration
# Perfect for: Software developers with Git integration focus

# ==================== Plugin Manager ====================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'gufranco/yoru-revamped-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-pain-control'

# ==================== Tmux Settings ====================
# Terminal & Display
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Performance & Behavior
set -s escape-time 0                    # Address vim mode switching delay
set -g history-limit 100000             # Scrollback buffer size
set -g display-time 4000                # Tmux messages displayed for 4 seconds
set -g status-interval 5                # Refresh status bar every 5 seconds
set -g focus-events on                  # Focus events for terminals that support them
set-window-option -g aggressive-resize on # Useful for "grouped sessions" and multi-monitor

# Emacs key bindings in tmux command prompt (prefix + :)
set -g status-keys emacs

# Windows & Panes
set -g base-index 1                     # Start window numbering at 1
setw -g pane-base-index 1               # Start pane numbering at 1
set -g renumber-windows on              # Renumber windows when one is closed
set -g mouse on                         # Enable mouse support
setw -g mode-keys vi                    # Use vim key bindings in copy mode

# Set window titles
set -g set-titles on
set -g set-titles-string "#T"

# ==================== Key Bindings ====================
unbind C-b
set -g prefix C-a
bind C-a send-prefix

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# ==================== yoru Settings ====================
set -g @yoru_revamped_refresh_rate 5

# Widget order (developer-focused)
set -g @yoru_revamped_widgets_order "system,git,context"

# System Widget (essential metrics only)
set -g @yoru_revamped_show_system 1
set -g @yoru_revamped_system_cpu 1
set -g @yoru_revamped_system_memory 1
set -g @yoru_revamped_system_disk 1

# Git Widget (maximum integration)
set -g @yoru_revamped_show_git 1
set -g @yoru_revamped_git_untracked 1
set -g @yoru_revamped_git_web 1
set -g @yoru_revamped_git_stash 1
set -g @yoru_revamped_git_ahead_behind 1
set -g @yoru_revamped_git_last_commit 1

# GitHub/GitLab integration (requires gh/glab CLI)
# Make sure to authenticate first:
#   gh auth login
#   glab auth login

# Context Widget (time & date only)
set -g @yoru_revamped_show_context 1
set -g @yoru_revamped_context_date_format "DMY"
set -g @yoru_revamped_context_time_format "24H"
set -g @yoru_revamped_context_weather 0
set -g @yoru_revamped_context_timezone 0

# Disable network widget (not essential for development)
set -g @yoru_revamped_show_netspeed 0

# Debugging (enable when troubleshooting)
set -g @yoru_revamped_enable_logging 0
set -g @yoru_revamped_enable_profiling 0

# ==================== Development Tools Integration ====================
# Make sure these are installed:
#   brew install gh jq git-delta  # macOS
#   apt install gh jq              # Ubuntu

# Git settings
set -g @yoru_revamped_git_disable_auto_fetch 0  # Enable auto-fetch

# ==================== Initialize TPM ====================
run '~/.tmux/plugins/tpm/tpm'


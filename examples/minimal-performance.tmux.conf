# Minimal Performance Tokyo Night Revamped Tmux Configuration
# Perfect for: Maximum performance with minimal resource usage

# ==================== Plugin Manager ====================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'gufranco/tokyo-night-revamped-tmux'

# ==================== Tmux Settings ====================
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Performance optimizations
set -g history-limit 10000
set -g display-time 1000
set -g status-interval 10

# ==================== Tokyo Night Settings ====================
# Maximum refresh rate for performance
set -g @tokyo-night-tmux_refresh_rate 10

# Minimal widgets
set -g @tokyo-night-tmux_widgets_order "system"

# System Widget (CPU and Memory only)
set -g @tokyo-night-tmux_show_system 1
set -g @tokyo-night-tmux_system_cpu 1
set -g @tokyo-night-tmux_system_memory 1
set -g @tokyo-night-tmux_system_gpu 0
set -g @tokyo-night-tmux_system_swap 0
set -g @tokyo-night-tmux_system_disk 0
set -g @tokyo-night-tmux_system_battery 0

# Disable all other widgets
set -g @tokyo-night-tmux_show_git 0
set -g @tokyo-night-tmux_show_netspeed 0
set -g @tokyo-night-tmux_show_context 0

# Disable logging and profiling
set -g @tokyo-night-tmux_enable_logging 0
set -g @tokyo-night-tmux_enable_profiling 0

# ==================== Minimal Mode ====================
# Use minimal session name to skip all widgets
# Rename session: tmux rename-session minimal

# ==================== Initialize TPM ====================
run '~/.tmux/plugins/tpm/tpm'


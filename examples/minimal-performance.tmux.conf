# Minimal Performance yoru Configuration
# Perfect for: Maximum performance with minimal resource usage

# ==================== Plugin Manager ====================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'gufranco/yoru-revamped-tmux'

# ==================== Tmux Settings ====================
# Terminal & Display
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Performance & Behavior (optimized for minimal resource usage)
set -s escape-time 0                    # Address vim mode switching delay
set -g history-limit 10000              # Minimal scrollback buffer
set -g display-time 1000                # Short message display time
set -g status-interval 10               # Infrequent status bar refresh
set -g focus-events on                  # Focus events for terminals that support them
set-window-option -g aggressive-resize on # Useful for "grouped sessions" and multi-monitor

# Windows & Panes
set -g base-index 1                     # Start window numbering at 1
setw -g pane-base-index 1               # Start pane numbering at 1
set -g renumber-windows on              # Renumber windows when one is closed
set -g mouse on                         # Enable mouse support

# ==================== yoru Settings ====================
# Maximum refresh rate for performance
set -g @yoru_revamped_refresh_rate 10

# Minimal widgets
set -g @yoru_revamped_widgets_order "system"

# System Widget (CPU and Memory only)
set -g @yoru_revamped_show_system 1
set -g @yoru_revamped_system_cpu 1
set -g @yoru_revamped_system_memory 1
set -g @yoru_revamped_system_gpu 0
set -g @yoru_revamped_system_swap 0
set -g @yoru_revamped_system_disk 0
set -g @yoru_revamped_system_battery 0

# Disable all other widgets
set -g @yoru_revamped_show_git 0
set -g @yoru_revamped_show_netspeed 0
set -g @yoru_revamped_show_context 0

# Disable logging and profiling
set -g @yoru_revamped_enable_logging 0
set -g @yoru_revamped_enable_profiling 0

# ==================== Minimal Mode ====================
# Use minimal session name to skip all widgets
# Rename session: tmux rename-session minimal

# ==================== Initialize TPM ====================
run '~/.tmux/plugins/tpm/tpm'


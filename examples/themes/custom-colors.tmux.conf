# Custom Colors Example for yoru
# This file shows how to customize all available colors

# Include your base configuration first
# source-file ~/.tmux.conf

# ==================== Base Theme Colors ====================
# Override Tokyo Night base colors
set -g @yoru_color_background "#1a1b26"
set -g @yoru_color_foreground "#c0caf5"
set -g @yoru_color_black "#15161e"
set -g @yoru_color_blue "#7aa2f7"
set -g @yoru_color_cyan "#7dcfff"
set -g @yoru_color_green "#9ece6a"
set -g @yoru_color_magenta "#bb9af7"
set -g @yoru_color_red "#f7768e"
set -g @yoru_color_white "#c0caf5"
set -g @yoru_color_yellow "#e0af68"

# ==================== Widget Colors ====================
# System Widget Colors
set -g @yoru_color_system_normal "#7dcfff"    # Cyan (< 50%)
set -g @yoru_color_system_moderate "#7aa2f7"  # Blue (50-79%)
set -g @yoru_color_system_high "#e0af68"      # Yellow (80-89%)
set -g @yoru_color_system_critical "#f7768e"  # Red (>= 90%)

# Git Widget Colors
set -g @yoru_color_git_branch "#bb9af7"       # Magenta
set -g @yoru_color_git_changes "#e0af68"      # Yellow
set -g @yoru_color_git_clean "#9ece6a"        # Green
set -g @yoru_color_git_untracked "#f7768e"    # Red

# Network Widget Colors
set -g @yoru_color_network_low "#7dcfff"      # Cyan
set -g @yoru_color_network_medium "#7aa2f7"   # Blue
set -g @yoru_color_network_high "#9ece6a"     # Green

# Context Widget Colors
set -g @yoru_color_context_date "#bb9af7"     # Magenta
set -g @yoru_color_context_time "#7aa2f7"     # Blue
set -g @yoru_color_context_weather "#7dcfff"  # Cyan
set -g @yoru_color_context_timezone "#9ece6a" # Green

# ==================== Icon Colors ====================
# You can also customize individual component colors
set -g @yoru_color_widget_cyan "#7dcfff"
set -g @yoru_color_widget_blue "#7aa2f7"
set -g @yoru_color_widget_yellow "#e0af68"
set -g @yoru_color_widget_red "#f7768e"
set -g @yoru_color_widget_green "#9ece6a"
set -g @yoru_color_widget_magenta "#bb9af7"

